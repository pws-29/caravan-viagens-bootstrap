<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- HEADER -------------------------------------------------------------------------- -->
  <!--Navbar irá se expandir no tamanho medium.-->
  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow">
    <a href="index.html" class="navbar-brand">
      <img src="./assets/caravan.svg" alt="Caravan">
    </a>

      Botão referencia a ação para o ID do data-target;
      Esconder botão e mostrar o que está na DIV.
    -->

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarSupportedContent" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown ">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Locais
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="local.html">California</a>
            <a class="dropdown-item" href="local.html">Paris</a>
            <a class="dropdown-item" href="local.html">Dublin</a>
          </div>
        </li>

        <li class="nav-item">
          <a href="planos.html" class="nav-link">Planos</a>
        </li>

        <li class="nav-item">
          <a href="contato.html" class="nav-link">Contato</a>
        </li>

        <li class="nav-item">
          <a href="login.html" class="nav-link">Login</a>
        </li>

        <li class="nav-item ml-md-3">
          <a href="inscricao.html" class="btn btn-outline-primary">Inscreva-se</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- HEADER -------------------------------------------------------------------------- -->

  <!-- CARROUSEL + INFO -------------------------------------------------------------------------- -->
  <section class="container-fluid text-white">
    <div class="row bg-dark">
      <!-- carrouser -->
      <div class="col-lg-7 p-0">
        <div id="carouselCidades" class="carousel slide" data-ride="carousel">
          <!-- indicadores de slide -->
          <ol class="carousel-indicators">
            <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
            <li data-target="#carouselCidades" data-slide-to="1" class=""></li>
            <li data-target="#carouselCidades" data-slide-to="2" class=""></li>

          </ol>
          <!-- conteudo do carrousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./assets/california.jpg" alt="First slide">
              <div class="carousel-caption">
                <p class="display-4">California</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/paris.jpg" alt="First slide">
              <div class="carousel-caption">
                <p class="display-4">Paris</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/dublin.jpg" alt="First slide">
              <div class="carousel-caption">
                <p class="display-4">Dublin</p>
              </div>
            </div>
          </div>
          <!-- controles -->
          <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>

      </div>
      <!-- carrouser -->

      <div class="col-lg-5 py-4">
        <h1 class="display-4">Realize a viagem do seu sonho</h1>
        <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
        <form action="">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Inscreva-se!</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </section>


  <!--Depende do Jquery e Popper.js-->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="bootstrap.js"></script>
</body>

</html>
